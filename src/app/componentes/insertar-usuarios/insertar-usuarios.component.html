<div class="espacio">
  <form [formGroup]="SongForm" (ngSubmit)="UpdateSong()">
    Nombre:
    <mat-form-field appearance="fill">
      <mat-label>Eliga una cancion</mat-label>
      <mat-select class="form-control" formControlName="id">
        <mat-option *ngFor="let song of Cancion" [value]="song.id" name="nombre" (click)="BuscarCancion(song.id)">
          {{song.id}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <br>
    <br>
    Artista:
    <mat-form-field appearance="fill">
      <mat-label>Eliga una artista</mat-label>
      <mat-select class="form-control" formControlName="artista">
        <mat-option *ngFor="let cantante of Cantante" [value]="cantante.nombre" name="nombre">
          {{cantante.nombre}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <br>
    Precio:
    <mat-form-field appearance="fill" floatLabel="always">
      <mat-label>Coste</mat-label>
      <input matInput value="Sushi" class="example-right-align" placeholder="50" name="precio" formControlName="precio">
      <span matTextSuffix>.00</span>
    </mat-form-field>
    <br>
    Fecha:
    <mat-form-field appearance="fill">
      <mat-label>Fecha de creacion</mat-label>
      <input matInput [matDatepicker]="picker" name="anno" formControlName="anno">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <br>
    <div>
      Cancion:
      <mat-form-field appearance="fill">
        <mat-label>mbIA5HPxH5c</mat-label>
        <input color="warm" matInput class="form-control" id="cancion" name="cancion" placeholder="v=mbIA5HPxH5c"
          formControlName="cancion">
      </mat-form-field>
      <br>
    </div>
    <div class="example-button-row">
      <button type="submit" mat-raised-button color="primary">Actualizar Cancion</button>
    </div>
  </form>
  <br>
  <button type="button" mat-raised-button color="primary" routerLink="/MostrarCanciones">Ir a Inicio</button>
</div>
